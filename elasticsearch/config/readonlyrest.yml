    - name: "::FAZENDARIO::"
      auth_key: fazendario:93tulgD32h
      kibana_access: ro
      verbosity: info

    - name: "ldapA"
      type: allow
      ldap_auth:
        name: "ldap1"
        groups: ["GG_ApoioTecnologico"]
      kibana_access: unrestricted

    - name: "::LDAP_IGESP::"
      type: allow
