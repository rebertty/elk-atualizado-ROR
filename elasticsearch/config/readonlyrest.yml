    - name: "::APM::"
      auth_key: apmserver:3zizO7ykFlL4Fsj
      verbosity: error

    - name: "::KIBANA-SRV::"
      auth_key: kibana:4eBBYeN37C9sgFD

    - name: "::ADMIN::"
      auth_key: elastic:3s6uCgWbGD
      kibana_access: unrestricted
      verbosity: error

    - name: "::FILEBEAT::"
      auth_key: filebeat:6ZhFaMkQ5W3xTlz
